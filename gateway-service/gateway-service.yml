zuul:
  prefix: /msp
  routes:
    # 1번째 방식 (1:1매핑일경우) Eureka Service name : mapping address name
    hystrix-client-sample: /hystrix_client/**
    # 2번째 방식 (1개의 서비스가 Uri 매핑)
    hystrix_server_path1:
      path: /hystix_server/**
      serviceId: hystrix-server-sample
    hystrix_server_path2:
      path: /plat/hystrix/**
      serviceId: hystrix-server-sample
    hystrix_server_path3:
      path: /autoride/hystrix/**
      serviceId: hystrix-server-sample
